<div class="container">
    <h2>Add a New Book</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" class="form-control" />
        <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched" class="text-danger">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input id="author" formControlName="author" class="form-control" />
        <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched" class="text-danger">
          Author is required.
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">Add Book</button>
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
    </form>
  </div>
