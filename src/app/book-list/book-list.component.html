<div class="container">
  <button class="btn btn-primary mb-3" [routerLink]="['/books/add']">Add Book</button>
  <h2>Book List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
          <a [routerLink]="['/books/edit', book.id]" class="btn btn-primary btn-sm">Edit</a>
          <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
